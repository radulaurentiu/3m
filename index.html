    <script>
        function init(){
            populateNamingScheme()
            populateDivisionDropdown()
            populateYear()
            populateMonth()
            populateLanguage()
        }

        function populateYear(){
            var select = $("#campYear")
            var dt = new Date()
            var currentYear = dt.getFullYear()
            for(var i=currentYear-2; i<=(currentYear+2); i++){
                if (i==currentYear) select.append('<option value=' + i + ' selected="selected">' + i + '</option>')
                else select.append('<option value=' + i + " "+ ' >' + i + '</option>');

            }
        }

        function populateMonth(){
            var select = $("#month")
            var dt = new Date()
            for(var i=0; i<12;i++){
                const date = new Date(dt.getFullYear(), i, 10);  // 2009-11-10
                const month = date.toLocaleString('default', { month: 'long' });
                if(i==dt.getMonth()) select.append('<option value=' + (i+1)+' selected="selected">' + month + '</option>');
                else select.append('<option value=' + (i+1) + " "+ ' >' + month + '</option>');
            }
        }

        function populateLanguage(){
            var select = $("#language")
            var obj = JSON.parse(params)
            for (var i = 0; i < obj["select"]["language"].length; i++) {
                var element = obj["select"]["language"][i];
                if (element["default"])
                select.append('<optgroup><option value="' + element["code"] + '" selected="selected">' + element["description"] + '</option></optgroup>');
            }
            
            contor=0
            for (var i = 0; i < obj["select"]["language"].length; i++) {
                var element = obj["select"]["language"][i];
                if (!element["default"]){
                    if (contor==0)
                        select.append('<optgroup label="____________________________"><option value="' + element["code"] + '">' + element["description"] + '</option>')
                    else if(i==(obj["select"]["language"].length-1))
                        select.append('<option value="' + element["code"] + '">' + element["description"] + '</option></optgroup>');
                    else select.append('<option value="' + element["code"] + '">' + element["description"] + '</option>');
                    contor++
                }
            }
            

        }
        
        function populateNamingScheme(){
            var select = $("#namingScheme")
            var obj = JSON.parse(params)
            for (var i = 0; i < obj["select"]["namingScheme"].length; i++) {
                var element = obj["select"]["namingScheme"][i];
                select.append('<option value=' + element["code"] + '>' + element["description"] + '</option>');
            }
        }
        function populateDivisionDropdown() {
            var select = $("#division")
            var obj = JSON.parse(division)
            for (var i = 0; i < obj["division"].length; i++) {
                var element = obj["division"][i];
                select.append('<option value=' + element["code"] + '>' + element["description"] + '</option>');
            }
        }

        

        function replaceAll(str, find, replace) {
            return str.replace(new RegExp(find, 'g'), replace);
            }

        function populateSegmentsDropdown() {
            var select = $('#segment');
            var divizie = $('#division').val() 
            var obj = JSON.parse(division)
            for (var i = 0; i < obj["division"].length; i++) {
                var element = obj["division"][i];
                if (element["code"]==divizie){
                    for (var j = 0; j < element["segments"].length; j++) {
                        var el = element["segments"][j];
                        select.append('<option value=' + el["code"] + '>' + el["description"] + '</option>');
                    }
                }
                
            }

        }

        function populateEmailGroupDropdown() {
            var select = $('#emailGroup');
            var cod = $('#division').val() 
            var segm = $('#segment').val();
            var obj = JSON.parse(division)

            for (var i = 0; i < obj["division"].length; i++) {
                var element = obj["division"][i];
                if (element["code"]==cod){
                    for (var j = 0; j < element["segments"].length; j++) {
                        var el = element["segments"][j];
                        if(el["code"] == segm) {
                            var email = el["email-groups"]
                            for (var t = 0; t < email.length; t++) {
                                select.append('<option value=' + email[t]["code"] + '>' + email[t]["description"] + '</option>');

                            }
                        }
                        
                    }
                }
                
            }
        }

        function computeShortName() {
            if ($("#lpType").val() != null && $("#formType").val() != null && $("#segment").val() != null && $("#emailGroup").val() != null) {
                $(".form-group.field-list-option.campaignAssetName").show();
                var out = ""
                var limitChar = 0;
                if (assetType == "LP") {
                    out = $("#lpType").val() + "_" +
                        $("#formType").val() + "_" +
                        $("#segment").val() + "_" +
                        $("#emailGroup").val()
                    limitChar = 35;
                }
                if (assetType == "FORM") {
                    out = $("#lpType").val() + "_" +
                        $("#segment").val() + "_" +
                        $("#emailGroup").val()
                    limitChar = 26;
                }
                if (assetType == "URL") {
                    out =
                        $("#segment").val() + "-" +
                        $("#emailGroup").val() + "-" +
                        $("#formType").val() + "-" +
                        $("#lpType").val()
                    out = replaceAll(out,"-", "_")
                    out = out.toLocaleLowerCase()
                    limitChar = 35;
                }

                var counter = out.length
                $("input#campaignAssetName").val(out);
                var color = (counter <= limitChar) ? "green" : "crimson"
                if (counter <= limitChar) {
                    $('.submit-button').show()
                } else {
                    $('.submit-button').hide()
                }
                $("#count-char").html(
                    "<span style='font-weight:bold; color:" + color + "'>" + counter + "</span>"
                );

            } else {
                $(".form-group.field-list-option.campaignAssetName").hide();
                $('.submit-button').hide();
            }
        }

        function copyToClipboard(id) {
            var copyText = document.getElementById(id);

            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            navigator.clipboard.writeText(copyText.value);
        }

        function checkContent() {
            if ($("#namingScheme").val() != null && $("#namingScheme").val() != "") {
                $('.continut').show();
                $('form')[0].reset();
                $("label[for='lpType']").text($("#namingScheme option:selected").text()+" Type")
                // resetFields();
                $('#result-text').val("");
                $('#result-group').hide();
                $('legend.group-border').text($("#namingScheme option:selected").text());
            } else {
                $('.continut').hide();
            }
        }

        function checkVisibilityLogic(sender) {

            console.log("sender: [" + sender + "] assetType: [" + assetType + "]")
            switch (assetType) {
                //LANDING PAGE
                case "LP":
                    if (sender == null || sender == "") {

                        $('.form-group.campYear').show()
                        $('.form-group.month').show()
                        $('.form-group.language').show()
                        $('select#lpType').attr('disabled', 'disabled');
                        $('select#formType').attr('disabled', 'disabled');
                        $('select#segment').attr('disabled', 'disabled');

                    if (sender == "formType") {
                        if ($("#formType").val() != "") {

                            $('select#segment').removeAttr('disabled');

                    }
                    if (sender == "campaignType") {
                        if ($("#campaignType").val() != "") {
                            console.log("sender: campaignType")
                            $('select#campaignAssetType').removeAttr('disabled');
                            $('select#lpType').removeAttr('disabled');
                            $('select#formType').removeAttr('disabled');

                        }

                    if (sender == "division") {

                        if ($("#division").val() != "") {
                            console.log("sender: division")
                            $('select#campYear').removeAttr('disabled');
                            $('select#month').removeAttr('disabled');
                            $('select#language').removeAttr('disabled');
                            $('select#country').removeAttr('disabled');
                            $('select#campaignType').removeAttr('disabled');
                        }
                    }

                    break;
                case "FORM":
                    if (sender == null || sender == "") {
                        $('select#campYear').attr('disabled', 'disabled');
                        $('select#month').attr('disabled', 'disabled');
                        $('select#language').attr('disabled', 'disabled');
                        $('select#country').attr('disabled', 'disabled');
                        $('select#campaignType').attr('disabled', 'disabled');
                        $('select#campaignAssetType').attr('disabled', 'disabled');
                        $('select#lpType').attr('disabled', 'disabled');
                        $('select#formType').attr('disabled', 'disabled');
                        $('select#segment').attr('disabled', 'disabled');
                        $('select#emailGroup').attr('disabled', 'disabled');
                        $('.form-group.campaignType').hide()
                        $('.form-group.campaignAssetType').hide()
                        $('.form-group.campYear').show()
                        $('.form-group.month').show()
                        $('.form-group.language').show()
                    }
                    if (sender == "division") {

                        if ($("#division").val() != "") {
                            console.log("sender: division")
                            $('select#campYear').removeAttr('disabled');
                            $('select#month').removeAttr('disabled');

                            $('select#segment').removeAttr('disabled');

                    }

                    break;
                case "URL":
                    if (sender == null || sender == "") {
                        $('select#campYear').attr('disabled', 'disabled');

                        $('select#segment').attr('disabled', 'disabled');
                        $('select#emailGroup').attr('disabled', 'disabled');
                        $('.form-group.campYear').hide()
                        $('.form-group.month').hide()
                        $('.form-group.language').hide()
                        $('.form-group.campaignType').hide()
                        $('.form-group.campaignAssetType').hide()
                    }
                    if (sender == "division") {

                        if ($("#division").val() != "") {
                            console.log("sender: division")
                            $('select#country').removeAttr('disabled');
                            $('select#lpType').removeAttr('disabled');
                            $('select#formType').removeAttr('disabled');
                        }
                    }

                    if (sender == "formType") {
                        if ($("#formType").val() != "") {
                            console.log("sender: formType")
                            $('select#segment').removeAttr('disabled');

                        }
                    }
                    break;
                default:
                    break;
            }
